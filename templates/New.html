<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.bootstrap5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS to change font size */
        table#example td {
            font-size: 14px; /* Change this value to adjust the font size */
        }
        .btn-edit {
            background-color: blue; /* Default background color */
            color: black; /* Default text color */
        }

        .btn-edit:hover {
            background-color: honeydew; /* Background color when hovered over */
            color: white; /* Text color when hovered over */
        }
        .btn-warning {
            color: white;
        }
    </style>
</head>
<body>
<div class="container p-3 my-5 bg-light border border-primary">
<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead class="thead-light">
            <tr>
                <td>First_name</td>
                <td>Last_name</td>
                <td>Designation</td>
                <td>Mobile_number</td>
                <td>Email_id</td>
                <td>Website</td>
                <td>Action</td>

            </tr>
        </thead>
        <tbody>

             {% for row in visitingcard_details %}
             <tr>
                 <td>{{row.1}}</td>
                 <td>{{row.2}}</td>
                 <td>{{row.3}}</td>
                 <td>{{row.4}}</td>
                 <td>{{row.5}}</td>
                 <td>{{row.6}}</td>
                 <td>
                     <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modaledit{{ row.0 }}">EDIT</button>
                     <a href="/delete/{{row.0}}" class="btn btn-danger btn-sm" onclick="return confirm('Do you really want to delete?')">DELETE</a>
                 </td>
             </tr>
             {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal -->
{% for row in visitingcard_details %}
<div class="modal fade" id="modaledit{{ row.0 }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Entry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/update" method="POST">
                    <input type="hidden" name="id" value="{{ row.0 }}">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{ row.1 }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{ row.2 }}">
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" name="designation" class="form-control" value="{{ row.3 }}">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" name="mobile_no" class="form-control" value="{{ row.4 }}">
                    </div>
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="text" name="email" class="form-control" value="{{ row.5 }}">
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" name="website" class="form-control" value="{{ row.6 }}">
                    </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        new DataTable('#example');
    </script>
</body>
</html>
