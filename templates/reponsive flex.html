<head>
    <meta charset="UTF-8">

    <title>Responsive Dashboard</title>
    <style>
        body {
            height: 100vh;
            margin: 0; /* Remove default margin */

            display: grid;
            grid-template-columns: 70px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
        }
        .header {
            background-color: #fff;
            grid-area: header;
            height: 70px;
        }
        .sidebar {
            background-color: #fff;
            grid-area: sidebar;
            width: 70px;
        }
        .main {
            background-color: #fcfcfc;
            grid-area: main;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            width: 100%;
            display: flex;
            background: #fff;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        }
        nav .logo {
            display: flex;
            align-items: center;
            margin: 0 24px;
        }
        .logo .menu-icon {
            color: #333;
            font-size: 24px;
            margin-right: 14px;
            cursor: pointer;
        }
        .logo .logo-name {
            color: #333;
            font-size: 22px;
            font-weight: 500;
        }
        nav .sidebar-nav {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 260px;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }
        nav.open .sidebar-nav {
            left: 0;
        }
        .sidebar-nav .logo {
            display: flex;
            align-items: center;
            margin: 0 24px;
        }
        .sidebar-nav .logo .menu-icon {
            color: #333;
            font-size: 24px;
            margin-right: 14px;
            cursor: pointer;
        }
        .sidebar-nav .logo .logo-name {
            color: #333;
            font-size: 22px;
            font-weight: 500;
        }
        .sidebar-nav .sidebar-content {
            padding: 20px 16px;
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar-content .nav-list {
            list-style: none;
        }
        .nav-list .nav-item {
            list-style: none;
            width: 100%;
            height: 50px;
            margin: 5px 0;
            line-height: 50px;
        }
        .nav-list .nav-item a {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            transition: .4s;
        }
        .nav-list .nav-item.active a,
        .nav-list .nav-item a:hover {
            background: #999;
        }
        .nav-list .nav-item a i {
            min-width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .nav-list .nav-item a span {
            min-width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .sidebar-nav-link .i {
            margin-right: 20px;
        }
        a.sidebar-nav-link {
            display: flex;
            align-item: center;
            font-size: 16px;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 5px;
            padding: .65rem 1rem;
        }
        a.sidebar-nav-link:hover {
            background: #999;
        }
        .sidebar-nav-link .link-name {
            min-width: 50px;
<!--            height: 50px;-->
            line-height: 50px;
            margin-left: 10px;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 1000vh;
            width: 200%;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }
        nav.open ~ .overlay {
            opacity: 1;
            left: 260px;
            pointer-events: auto;
        }
        .sign-button {
            display: flex;
            align-items: center;
            color: black;
            background: #fcfcfc;
            padding: 10px;
            border: 2px solid black;
            border-radius: 50px;
            width: 100px;
            height: 40px;
            outline: none;
            cursor: pointer;
            margin-top: 10px;
            margin-left: auto;
            margin-right: 10px;
            border-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        .sign-button:hover {
            background: #ADD8E6;
        }
        .sign-button .bx {
            font-size: 24px;
        }
        .sidebar {
            padding: 30px 16px;
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: space-between;
        }
        .list .list-item {
            list-style: none;
            width: 50%;
            height: 40px;
            line-height: 10px;
            margin: 20px 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-right: 10px;
            padding: 0;
        }
        .list .list-item a {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 16px;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            transition: .4s;
            margin-right: 5px;
            padding: .65rem 1.5rem;
            margin-bottom: 5px;
        }
        .list .list-item.active a,
        .list .list-item a:hover {
            background: #999;

        }
        .sidebar-link a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            transition: .4s;
            position: relative;
            padding: 10px;
        }
        a.sidebar-link {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 16px;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            transition: .4s;
            margin-right: 5px;
            padding: .65rem 1.5rem;
        }
        a.sidebar-link:hover {
            background: #999;
        }
        .sidebar-link a {
            margin-bottom: 5px;
            text-align: center;
            padding: 0.45rem 1.7px;
        }
        .sidebar-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
<!--        .close-btn {-->
<!--            position: absolute;-->
<!--            top:0;-->
<!--            right: 10px;-->
<!--            font-size: 30px;-->
<!--            color: black;-->
<!--            cursor: pointer;-->
<!--            z-index: 100;-->
<!--        }-->
        .breadcrumbs {
            padding: 10px;
            margin-left: 20px;
        }
        .breadcrumbs__item {
            display: inline-block;
        }
        .breadcrumbs__item:not(:last-of-type)::after {
            content: '\203a';
            margin: 0 5px;
            color: #cccccc;
        }
        .breadcrumbs__link {
            text-decoration: none;
            color: ;
        }
        .breadcrumbs__link:hover {
            text-decoration: underline;
        }
        .breadcrumbs__link--active {
            color: blue:
        }
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr;
                grid-template-areas:
                    "header"
                    "main";
            }
            .sidebar {
                display: none; /* Hide sidebar on smaller screens */
            }
        }
        .sub-menu-wrap{
            position: absolute;
            top: 80%;
            right: 5%;
            width: 320px;
            max-height: 0px;
            overflow: hidden;
            transition: max-height 0.4s all ease;

        }
        .sub-menu-wrap.open-menu{
            max-height: 400px;
        }
        .sub-menu{
            background: #fff;
            padding: 5px;
            margin: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            border-radius: 15px;
            font-family: "Roboto", "Arial", sans-serif;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info h3{
            font-weight: 500;
        }
        .user-info i{
            font-size: 50px;
            margin-right: 10px;
            margin-left: 10px;
        }
        .sub-menu hr{
            border: 0;
            height: 1px;
            width: 100%;
            background: #ccc;
            margin: 5px 0;
        }
        .sub-menu {
            margin-left: 30px;
        }
        .sub-menu-link{
            display: flex;
            align: items: center;
            text-decoration: none;
            color: #525252;
            margin: 12px 0px;
            margin-left: 10px;
        }
        .sub-menu-link p{
           width: 100%;
           margin-top: 10px;
        }
        .sub-menu-link i{
            width: 40px;
            background: #e5e5e5;
            border-radius: 50px;
            padding: 8px;
            margin-right: 15px;
        }
        .sub-menu-link span {
            font-size: 22px;
            transition: transform 0.5s;
            margin-right: 40px;
            margin-top: 5px;
        }
        .sub-menu-link:hover span {
            transform: translateX(5px);
        }
        .sub-menu-link:hover p{
            font-weight: 600;
        }
    </style>
</head>

    <script>
        const navBar = document.querySelector("nav"),
          menuBtns = document.querySelectorAll(".menu-icon"),
          overlay = document.querySelector(".overlay");

        menuBtns.forEach(menuBtn => {
           menuBtn.addEventListener("click", () => {
             navBar.classList.toggle("open")
           });
        });

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open")
        })
    </script>
    <script>
